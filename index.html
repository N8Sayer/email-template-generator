<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email Template Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='./styles.css'>
    <script src='./templates.js'></script>
  </head>
  <body>
    <main class='container'>
      <div class='row m-4'>
        <header class='col-md-12'>
          <h2 class='text-center display-4'>Email Template Generator</h2>
        </header>
      </div>
      <div class='row mb-5 justify-content-center'>
        <article class='d-flex col-md-3 justify-content-center'>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Your Template
            </button>
            <div id='templateDropdown' class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
        </article>
        <article id='commentToggle' class='d-none col-md-3 justify-content-center'>
          <button class='btn btn-primary' type='button' onclick='toggleComments()'>Toggle Comment Section</button>
        </article>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
